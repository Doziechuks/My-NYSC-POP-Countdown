<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NYSC POP countdown</title>
  </head>
  <body>
    <!-- <h1 class="title">NYSC POP countdown</h1> -->
    <div class="date">25th October 2022</div>
   <div class="timer">
        <div class="day">
          <h3 id="day">00</h3>
          <p>days</p>
        </div>
        <div class="hour">
          <h3 id="hour">00</h3>
          <p>hours</p>
        </div>
        <div class="minutes">
          <h3 id="minutes">00</h3>
          <p>minutes</p>
        </div>
        <div class="second">
          <h3 id="seconds">00</h3>
          <p>seconds</p>
        </div>
      </div>
      <script src="index.js"></script>
  </body>
</html>
