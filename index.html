<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NYSC POP countdown</title>
  </head>
  <body>
    <h1 class="title">NYSC POP countdown</h1>
    <div class="date">25th October 2022</div>
    <div class="timer">
      <div class="box">
        <div class="time" id="day">00</div>
        <div>day</div>
      </div>
      <div class="box">
        <div class="time" id="hour">00</div>
        <div>hour</div>
      </div>
      <div class="box">
        <div class="time" id="minutes">00</div>
        <div>minutes</div>
      </div>
      <div class="box">
        <div class="time" id="seconds">00</div>
        <div>seconds</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
